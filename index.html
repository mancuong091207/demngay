<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Nhập Mật Khẩu</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #00aaff, #ffffff);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }
        button {
            padding: 10px 15px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
		button:hover {
            background-color: #0088cc;
        }
		h4 {
           background: linear-gradient(to bottom, #66FFCC, #66FF99);
		   color: 	#000066;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập Mật Khẩu</h2>
		<h4>Gợi ý: Biệt danh của bạn bằng tiếng Anh và viết bằng chữ thường.</h4>
        <input type="password" id="password" placeholder="Mật khẩu của bạn">
        <button onclick="checkPassword()">Xác Nhận</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'duck'; 
            const message = document.getElementById('message');

            if (password === correctPassword) {
                window.location.href = 'index1.html'; 
            } else {
                message.textContent = 'Mật khẩu không đúng. Vui lòng thử lại.';
            }
        }
    </script>
</body>
</html>
